    <div class="para">
      <h3>Careers at Technovert</h3>
      <p>
        We are looking for smart people who love fiddling with code and pour their heart into it.If you are one,we would like to talk to you,Please fill<br>the form below and we will get back to you.
      </p>
    </div>
    <form>
      <div class="row">
        <div class="col-2">
          <label for="name">Name</label>
        </div>
        <div class="col">
          <input type="text" id="name" class="form-control" placeholder="" name="name">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="mail">Email</label>
        </div>
        <div class="col">
          <input type="text" id="mail" class="form-control" placeholder="" name="email">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="role">Desired Role</label>
        </div>
        <div class="col">
          <input type="text" id="role" class="form-control" placeholder="" name="role">
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="resume">Upload Resume</label>
        </div>
        <div class="col">
          <input type="file" id="resume" class="form-control" placeholder="" name="resume">
        </div>
        <div class="col">
          <button type="submit" class="btn ">Browse...</button>
        </div>
        <div class>
          <button type="submit" class="btn" id="submitButton">Submit</button>
        </div>
      </div>
    </form>

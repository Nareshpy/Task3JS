<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <form id="formPage">
        <div><p id="alertMsg"></p></div>
        <div class="row">
          <div class="col-3">
            <label for="name">My Name:</label>
          </div>
          <div class="col-5">
            <input type="text" id="name" class="form-control"  name="name" oninput="isEmptyName()">
          </div>
          <div class="col-4">
            <p class="mandatory">*</p>
            <p id="blankName"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="mail">My Email Address:</label>
          </div>
          <div class="col-5">
            <input type="text" id="mail" class="form-control"  name="email" oninput="isEmptyMail()">
          </div>
          <div class="col-4">
            <p class="mandatory">*</p>
            <p id="blankMail"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="number">My Telephone Number:</label>
          </div>
          <div class="col-5">
            <input type="text" id="number" class="form-control" name="number">
          </div>
        </div>
        <div class="row">
            <div class="col-3">Gender:</div>
            <div class="col-3">
                    <input type="radio" id="male" name="gender" onchange="maleGreet()">
                    <label for="male">Male</label>
                    <p id="maleAlert"></p>
            </div>
            <div class="col-3">
                    <input type="radio" id="female" name="gender" onchange="femaleGreet()">
                    <label for="female">Female</label>
                    <p id="femaleAlert"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
              <label for="orgName">My Organisation Name:</label>
            </div>
            <div class="col-5">
              <input type="text" id="orgName" class="form-control"  name="organisation" oninput="isEmptyOrg()">
            </div>
            <div class="col-4">
                <p class="mandatory">*</p>
                <p id="blankOrg"></p>
              </div>
        </div>
        <div class="row">
            <div class="col-3">
              <label for="city">My City:</label>
            </div>
            <div class="col-5">
              <input type="text" id="city" class="form-control"  name="city">
            </div>
        </div>
        <div class="row">
            <div class="col-3">Please contact me by:</div>
            <div class="col-3">
                <div>
                    <input type="radio" id="phone" name="option" checked>
                    <label for="phone">Phone</label>
                  </div>
                  <div>
                    <input type="radio" id="mail" name="option">
                    <label for="mail">Mail</label>
                  </div>
                  <div>
                    <input type="radio" id="both" name="option">
                    <label for="both">Both</label>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3"><label for="state">My State or Province:</label></div>
            <div class="col-5">
                <select name="state" id="state" class="form-control" onchange="promoFunction()">
                    <option>Select State or Province</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                    <option value="Daman and Diu">Daman and Diu</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Lakshadweep">Lakshadweep</option>
                    <option value="Puducherry">Puducherry</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                    </select>      
            </div>
        </div>
        <div class="row">
            <div class="col-3">
              <label for="promo">Promotion Code:</label>
            </div>
            <div class="col-5">
              <input type="text" id="promo" class="form-control"  name="promo">
            </div>
        </div>
        <div></div>
        <div class="row">
            <div class="col-3">
              <label for="webAddress">My Website Address is:</label>
            </div>
            <div class="col-5">
              <input type="text" id="webAddress" class="form-control"  name="webaddress">
            </div>
        </div>
        <div>
            <label for="aboutOrganisation">Tell Us More About Your Organisation:</label><br>
            <textarea id="aboutOrganisation"></textarea>
        </div>
        <div>
            <label for="me">what I'd really like to know is:</label><br>
            <textarea id="me"></textarea>
        </div>
        <div class="row">
        <div class="col">
            <button type="button" class="btn" onclick="validate()">Send message</button>
        </div>
        <div class="col">
            <button type="submit" class="btn" onclick="clearForm()">clear form</button>
        </div>
        </div>
    </form>
    <script src="contact.js"></script>
</body>
